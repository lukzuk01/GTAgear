<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-back-button 
        defaultHref="/"
        text="Back"
        color="primary"
        mode="ios">
      </ion-back-button>
    </ion-buttons>

    <ion-title>registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #formulario="ngForm" (ngSubmit) ="onSubmit()">
    <ion-item>
      <ion-label position="floating">Ingrese su nombre:</ion-label>
      <ion-input type="nombre" placeholder="Nombre" name="nombre" [(ngModel)]= "usuario.nombre" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Ingrese su correo:</ion-label>
      <ion-input type="email" placeholder="Correo"
                 name="email" [(ngModel)]= "usuario.email"
                 pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
                 required>
      </ion-input>    
    </ion-item>

    <ion-item>
      <ion-label position="floating">Ingrese su contraseña: </ion-label>
      <ion-input type="password" placeholder="Contraseña"
                 name="password" [(ngModel)]= "usuario.password"
                 required>
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Ingrese su numero de telefono:</ion-label>
      <ion-input type="numero" placeholder="Numero de telefono" name="numero" [(ngModel)]= "usuario.numero" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>seleccione su genero</ion-label>
      <ion-select placeholder="Seleccione su genero" type="genero" name="genero" [(ngModel)]= "usuario.genero">
        <ion-select-option value="f">Femenino</ion-select-option>
        <ion-select-option value="m">Masculino</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Ingrese su pais:</ion-label>
      <ion-input type="pais" placeholder="Pais" name="pais" [(ngModel)]= "usuario.pais" required></ion-input>    
    </ion-item>

    <ion-button [disabled] ="formulario.invalid"
      type="submit" expand="block" routerLink="/inicio">
      REGISTRARSE
    </ion-button>

  </form>    
    
</ion-content>
